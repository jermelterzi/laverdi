name: laverdi
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">3.0.0 <4.0.0"

dependencies:
  equatable: ^2.0.7
  firebase_auth: ^5.4.1
  flutter:
    sdk: flutter
  flutter_secure_storage: ^4.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  mockito: ^5.4.4
  result_dart: ^2.0.0

dev_dependencies:
  build_runner: ^2.4.11
  flutter_launcher_icons: ^0.14.1
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  lint: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/laverdi_logo.png"
  min_sdk_android: 24

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/laverdi_background.jpg
    - assets/images/laverdi_logo.png
    - assets/images/default_recipe_pic.jpg    

  fonts:
    - family: Fahkwang
      fonts:
        - asset: assets/fonts/Fahkwang-Regular.ttf
        - asset: assets/fonts/Fahkwang-Bold.ttf
          weight: 700
