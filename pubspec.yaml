name: laverdi
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  brasil_fields: ^1.5.0
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_localizations:
    sdk: flutter
  font_awesome_flutter: ^10.1.0
  intl: ^0.17.0
  provider: ^6.0.3
  string_validator: ^0.3.0

dev_dependencies:
  build_runner: ^2.2.0
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  very_good_analysis: ^3.1.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/laverdi_logo.png"
  min_sdk_android: 21

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/laverdi_background.jpg
    - assets/images/laverdi_logo.png
    - assets/images/default_recipe_pic.jpg    

  fonts:
    - family: Fahkwang
      fonts:
        - asset: assets/fonts/Fahkwang-Regular.ttf
        - asset: assets/fonts/Fahkwang-Bold.ttf
          weight: 700
