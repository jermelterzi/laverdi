name: laverdi
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">3.0.0 <4.0.0"

dependencies:
  brasil_fields: ^1.15.0
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  font_awesome_flutter: ^10.7.0
  intl: ^0.19.0
  provider: ^6.1.2
  string_validator: ^1.1.0

dev_dependencies:
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  very_good_analysis: ^6.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/laverdi_logo.png"
  min_sdk_android: 21

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/laverdi_background.jpg
    - assets/images/laverdi_logo.png
    - assets/images/default_recipe_pic.jpg    

  fonts:
    - family: Fahkwang
      fonts:
        - asset: assets/fonts/Fahkwang-Regular.ttf
        - asset: assets/fonts/Fahkwang-Bold.ttf
          weight: 700
